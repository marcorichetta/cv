            - In addition, I'm comfortable working with several technologies like **TypeScript**, **React**.
            - I like to share knowledge through [talks](https://www.linkedin.com/in/marco-richetta/overlay/experience/2020463733/multiple-media-viewer/?profileId=ACoAABQf7hUBZUJgMc0bcZABQZwPRzETisnwoTM&treasuryMediaId=1635515512870), [mentoring](https://www.linkedin.com/in/marco-richetta/details/volunteering-experiences/), or helping others in communities like the [Django forum](https://forum.djangoproject.com/u/marcorichetta/summary).
            - Currently interested on **Developer Experience (DX)** through IaC. Learning **Go**, [Elixir](https://exercism.org/profiles/marcorichetta/solutions?track_slug=elixir), and exploring **MLOps** practices.
        experience:
            - company: Freelance
              position: Fullstack Developer
              location: Copenhagen, Denmark
              start_date: 2024-12
              end_date: 2025-06
              highlights:
                  - Development of a live/on-demand streaming platform, using **NextJS** with **TypeScript** on the frontend, **Express** on the backend and AWS for deployment, video processing and storage.
                  - Automated deployments and infrastructure provisioning with **CloudFormation**, orchestrated via the **Serverless Framework**, ensuring consistency and reliability across environments.
            - company: "[Mercado Libre](https://www.linkedin.com/company/mercadolibre/)"
              position: Software Engineer
              location: Córdoba, Argentina
              start_date: 2022-07
              end_date: 2024-06
              highlights:
                  - Improved Python Developer Experience by maintaining internal tooling used by thousands of devs across the company. Supported thousands of developers through features, bug fixes, and clear documentation.
                  - Building on our Python expertise, we led upgrades for +750 outdated Java apps and libraries, managing the roadmap and coordinating with multiple teams for safe rollouts.
                  - Led an initiative for making a [Tech Radar](https://www.thoughtworks.com/radar) for the company's 4 key technologies (Java, Node, Python, Go), discussing with experts to identify how the company works with them, and establishing a framework for evaluating and classifying new technologies.
            - company: "[Flux IT](https://www.linkedin.com/company/1162182/)"
              position: Fullstack Developer
              location: Córdoba, Argentina
              start_date: 2021-01
              end_date: 2022-06
              highlights:
                  - Fullstack development with **React** and **Django**, integrating 3rd party systems into internal apps.
                  - Later on, in a more **DevOps** role, contributed to internal infrastructure migration to **Kubernetes** applying **GitOps** via **FluxCD**.
                  - Improved monitoring and observability using technologies such as **OpenTelemetry**, **Jaeger**, **Grafana**, and **Prometheus**.
            - company: Freelance
              position: Django Developer
              location: Córdoba, Argentina
              start_date: 2020-05
              end_date: 2020-09
              highlights:
                  - I helped designing new features and bugfixing for a [clinic history management system](https://github.com/cluster311/ggg) made with **Django**.
                  - I worked both in the frontend and the backend, defining and updating Django models, views, forms and templates of the system. Also made **tests** for every functionality added or modified.
                  - Improved **Django/Postgres** dev environment using Docker, optimizing images build time and setting up debugging inside the container using VSCode.
            - company: "[Prodeman S. A.](https://www.linkedin.com/company/prodeman/)"
              position: IT Support
              location: Córdoba, Argentina
              start_date: 2017-09
              end_date: 2018-09
              highlights:
                  - My general goal was to provide **technical support** to all the employees on the company on everything referred to IT.
                  - Responsible for managing video surveillance systems, including hardware (analog & IP cameras such as Vivotek and Hikvision) and software (Nuuo Video Management Software).
                  - Office365 tasks (Users administration, Mailbox backups, **Powershell** scripting)
