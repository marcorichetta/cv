design:
    theme: engineeringclassic
    page:
        size: a4
        show_page_numbering: false
        show_last_updated_date: false
    text:
        font_family: Noto Sans
        font_size: "13pt"
        leading: "0.8em"
        date_and_location_column_alignment: left
        alignment: justified
    header:
        name_font_family: Noto Sans
        connections_font_family: Noto Sans
        separator_between_connections: "|"
        alignment: center
        vertical_space_between_name_and_connections: "0.4cm"
    section_titles:
        font_family: Noto Sans
        type: with-full-line
        font_size: "1.3em"
        bold: true
        vertical_space_above: "1em"
    entries:
        vertical_space_between_entries: "1.2em"
        allow_page_break_in_sections: true
        allow_page_break_in_entries: true
        date_and_location_width: "4.5cm"
    highlights:
        top_margin: "0.5cm"
        vertical_space_between_highlights: "0.4cm"
        left_margin: "0.5cm"
    links:
        underline: true
    colors:
        links: blue
        connections: "#408ae0"
    entry_types:
        education_entry:
            main_column_first_row_template: \ **AREA** \nINSTITUTION \nLOCATION
            date_and_location_column_template: DATE
            degree_column_template:
        experience_entry:
            main_column_first_row_template: \ **POSITION** -- COMPANY \nLOCATION
